<!DOCTYPE html>
<html>
<head>

<!-- https://leafletjs.com/examples/quick-start/ -->
<!-- Inject Leaflet's CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
 integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
 crossorigin=""/>

<!-- Inject Leaflet's JS -->
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

<!-- Google Maps API. TODO: fill in your GOOGLE_MAPS_API_KEY -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY" async defer></script>

<!-- Leaflet.GoogleMutant plugin for Google Map -->
<script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>

<!-- Define mapid -->
<div id="mapid"></div>

<!-- style mapid to full screen -->
<style>
    body { padding: 0; margin: 0; }
    html, body, #mapid { height: 100%; width: 100%; }
</style>

</head>
<body>

<!-- Inject necessary tokens -->
<script src="token.js"></script>

<!-- Inject base map layers -->
<script src="base_map_layers.js"></script>

<script>

var mymap = L.map('mapid', {
    center: [37.3490,-121.9542], 
    zoom: 13,
    layers: recommendedBaseMapLayer
});

L.control.layers(baseMapLayers).addTo(mymap);


</script>
</body>
</html>
